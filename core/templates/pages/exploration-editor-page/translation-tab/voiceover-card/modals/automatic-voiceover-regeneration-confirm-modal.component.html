<div class="modal-header">
  <h3>{{modalHeader}}</h3>
</div>
<div class="modal-body">
  <p>
    <strong>Note: </strong>This process incurs a cost. Assuming this content
    contains 10,000 characters, the total cost of regenerating voiceovers
    is approximately <strong>$0.16 USD.</strong>
  </p>
  <p *ngIf="isAutomaticVoiceoverPresent">
    Also, regenerating voiceovers multiple times would not change the generated
    voiceover.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary"
          (click)="cancel()"
          [disabled]="isAutomaticVoiceoverGenerating"
          [matTooltip]="isAutomaticVoiceoverGenerating ? 'Regenerating voiceover, please wait.' : null">
    Cancel
  </button>

  <button class="btn btn-success e2e-test-voiceover-regeneration-confirm"
          (click)="regenerateAndClose()"
          [disabled]="isAutomaticVoiceoverGenerating"
          [matTooltip]="isAutomaticVoiceoverGenerating ? 'Regenerating voiceover, please wait.' : null">
    <span *ngIf="!isAutomaticVoiceoverGenerating">{{buttonTextForGenerate}}</span>
    <span *ngIf="isAutomaticVoiceoverGenerating">
      {{buttonTextDuringGeneration}}
      <loading-dots></loading-dots>
    </span>
  </button>
</div>
