<div class="progress-bar-container"
    [ngClass]="{'d-none': checkpointCount === 1, 'multiple-checkpoints-bar': checkpointCount > 1}">
  <div class="lesson-progress-bar">
    <div tabindex="0" class="completed-progress-bar" [style.width.%]="progressBarWidth" [attr.aria-label]="getProgressPercentage() + ' percent completed'">
    </div>
  </div>
  <div *ngFor="let checkpointNode of checkpointStatusArray; index as idx" (click)="returnToCheckpointIfCompleted(idx)" [attr.aria-label]="idx === 0 ? null :  getCheckpointAriaLabel(idx)"
    [ngClass]="{'completed-checkpoint-node': checkpointStatusArray[idx] === 'completed', 'in-progress-checkpoint-node': checkpointStatusArray[idx] === 'in-progress', 'incomplete-checkpoint-node': checkpointStatusArray[idx] === 'incomplete'}"
    [matTooltip]="idx === 0 ? '' : getCheckpointTooltip(idx)" matTooltipPosition="above">
  </div>
</div>
